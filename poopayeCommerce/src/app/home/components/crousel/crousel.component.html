<ngb-carousel *ngIf="images">
  <ng-template ngbSlide  *ngFor="let item of carouselItems">
    <div class="picsum-img-wrapper carousel-component__item">
      <img [src]="item.image" alt="Random first slide" class="w-100">
    </div>
    <div class="carousel-caption">
      <h3 class="mt-5 mb-5">{{item.title}}</h3>
      <p class="mt-5 mb-5">{{item.content}}</p>
      <button mat-raised-button color="primary" ><h1>Â¡Comprar!</h1></button>
    </div>
  </ng-template>
</ngb-carousel>
