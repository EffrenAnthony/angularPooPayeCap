<div>
  <mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>Precio: {{product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <div  class="product-image">
      <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['/home/product', product.id]">Ver detalle</a>
      <button mat-raised-button color="primary">AÃ±adir al carrito</button>
    </mat-card-actions>
  </mat-card>
